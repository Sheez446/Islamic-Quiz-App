<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Knowledge Quiz App</title>

<!-- Bootstrap CSS -->  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary p-3 shadow">
  <div class="container">
    <span class="navbar-brand fw-bold">Islamic Knowledge Quiz</span>
    <span class="text-white fw-semibold" id="highScoreDisplay"></span>
  <button class="btn btn-light btn-sm ms-3" onclick="resetScore()">Reset Score</button>
  </div>
</nav>

<!-- Welcome Screen -->
<div id="welcome" class="container text-center mt-5">

  <!-- Banner Image -->
  <div class="text-center mb-4">
    <img src="images/islamic-banner.png" alt="Islamic Banner" class="img-fluid" style="max-width: 400px;">
  </div>

  <h1 class="display-4 text-primary mb-3">Welcome to Islamic Quiz</h1>
  <p class="lead text-muted">Choose a category to start your quiz</p>
  <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">
    <button class="btn btn-outline-primary btn-lg px-4 py-2" onclick="prepareQuiz('pillars')">Pillars of Islam</button>
    <button class="btn btn-outline-success btn-lg px-4 py-2" onclick="prepareQuiz('prophets')">Prophets</button>
    <button class="btn btn-outline-warning btn-lg px-4 py-2" onclick="prepareQuiz('quran')">Quran Knowledge</button>
  </div>
</div>

<!-- Quiz Box -->
<div id="quiz" class="container mt-4 d-none">
  <div class="card shadow-lg p-4">

    <!-- Quiz Icon -->
    <div class="text-center mb-3">
      <img src="images/quiz-icon.png" alt="Quiz Icon" width="400" height=70">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <small id="qIndex" class="text-muted"></small>
      <strong id="scoreDisplay" class="text-success"></strong>
      <button id="exitBtn" class="btn btn-danger btn-sm" onclick="exitQuiz()">Exit Quiz</button>
    </div>

    <div class="progress mt-2 mb-4" style="height: 10px;">
      <div id="progressBar" class="progress-bar bg-success" style="width: 0%;"></div>
    </div>

    <h4 id="questionText" class="mt-3 text-dark fw-semibold"></h4>
    <div id="options" class="d-grid gap-3 mt-4"></div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
      <div id="timer" class="fw-bold text-danger">Time: 15s</div>
      <div>
        <button id="nextBtn" class="btn btn-secondary d-none" onclick="nextQuestion()">Next</button>
        <button id="endBtn" class="btn btn-danger d-none" onclick="endQuiz()">Finish</button>
      </div>
    </div>

    <div id="explain" class="mt-3"></div>
  </div>
</div>

<!-- Results Screen -->
<div id="results" class="container text-center mt-5 d-none">

  <!-- Result Icon -->
  <div class="text-center mb-3">
    <img src="images/result-icon.png" alt="Result Icon" width="80" height="80">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
