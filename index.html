<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Knowledge Quiz App</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary p-3 shadow">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="navbar-brand fw-bold">Islamic Knowledge Quiz</span>
    <span id="highScoreDisplay" class="text-white fw-semibold"></span>
    <button class="btn btn-warning btn-sm" onclick="resetScore()">Reset Score</button>
  </div>
</nav>

<!-- Welcome Screen -->
<div id="welcome" class="container text-center mt-4">

  <div class="text-center mb-4">
    <img src="images/islamic-banner.png" alt="Islamic Banner" class="img-fluid welcome-banner">
  </div>

  <h1 class="display-4 text-primary mb-2">Welcome to Islamic Quiz</h1>
  <p class="lead text-muted mb-4">Choose a category to start the quiz</p>

  <div class="category-grid">
    <button class="btn btn-outline-primary btn-lg" onclick="prepareQuiz('pillars')">Pillars of Islam</button>
    <button class="btn btn-outline-success btn-lg" onclick="prepareQuiz('prophets')">Prophets</button>
    <button class="btn btn-outline-warning btn-lg quran-btn" onclick="prepareQuiz('quran')">Quran Knowledge</button>
  </div>
</div>

<!-- Quiz Screen -->
<div id="quiz" class="container d-none quiz-screen">

  <div class="quiz-banner text-center mb-3">
    <img src="images/quiz-icon.png" alt="Quiz Banner" class="img-fluid">
  </div>

  <div class="card quiz-card shadow-lg p-4">

    <div class="d-flex justify-content-between align-items-center mb-3 quiz-header">
      <small id="qIndex" class="text-muted"></small>
      <strong id="scoreDisplay" class="text-success"></strong>
      <button id="exitBtn" class="btn btn-danger btn-sm" onclick="exitQuiz()">Exit Quiz</button>
    </div>

    <div class="progress mt-2 mb-4" style="height: 10px;">
      <div id="progressBar" class="progress-bar bg-success" style="width: 0%;"></div>
    </div>

    <h4 id="questionText" class="text-dark fw-semibold"></h4>
    <div id="options" class="d-grid gap-3 mt-4"></div>

    <div class="mt-4 d-flex justify-content-between align-items-center quiz-footer">
      <div id="timer" class="fw-bold text-danger">Time: 15s</div>
      <div>
        <button id="nextBtn" class="btn btn-secondary d-none" onclick="nextQuestion()">Next</button>
        <button id="endBtn" class="btn btn-danger d-none" onclick="endQuiz()">Finish</button>
      </div>
    </div>

    <div id="explain" class="mt-3"></div>
  </div>
</div>

<!-- Results Screen -->
<div id="results" class="container text-center d-none results-screen"></div>

<script src="script.js"></script>
</body>
</html>
